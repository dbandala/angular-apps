<label for="">ServerName</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<p>{{ serverName }}</p>
<br><br>
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{ serverName }}</p>

<p>server works!</p>
<p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: serverStatus==='online'}">Server with ID {{ serverId }} is {{ serverStatus }}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">App Server</button>
<p>{{ serverCreationStatus }}</p>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>

<label>List of servers</label>
<ol>
    <li *ngFor="let server of servers">{{ server }}</li>
</ol>
